<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <img src="/static/tu-delft-logo.png" alt="TU Delft" class="logo">
    <div class="team-name">remla23-team09</div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sentiment Analysis</h1>
        <div class="mb-3">
            <label for="restaurant" class="form-label">Restaurant Name:</label>
            <input type="text" class="form-control" id="restaurant">
            <label for="review" class="form-label mt-3">Type a restaurant review:</label>
            <textarea class="form-control" id="review" rows="4"></textarea>
        </div>
        <div class="text-center">
            <button id="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="text-center mt-4">
            <p>Result: <span id="result"></span></p>
        </div>
        <hr>
        <h2 class="text-center mb-4">Review History</h2>
        <div class="d-flex justify-content-center mb-4">
            <select id="restaurant-filter" class="form-select" style="width: auto;">
                <option value="">All Restaurants</option>
            </select>
        </div>
        <div id="sentiment-count" class="text-center mb-4"></div>
        <ul class="list-group" id="history">
            {% for item in history %}
            <li class="list-group-item">
                <strong>Restaurant:</strong> <span class="restaurant-name">{{ item.restaurant }}</span> <br>
                <strong>Review:</strong> {{ item.review }} <br>
                <strong>Sentiment:</strong> <span class="sentiment-indicator">{{ 'üòä' if item.sentiment > "0" else '‚òπÔ∏è' }}</span>
            </li>
            {% endfor %}
        </ul>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
