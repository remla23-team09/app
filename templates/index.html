<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <img src="/static/tu-delft-logo.png" alt="TU Delft" class="logo">
    <div class="team-name">remla23-team09</div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sentiment Analysis</h1>
        <div class="mb-3">
            <label for="review" class="form-label">Input text to classify:</label>
            <textarea class="form-control" id="review" rows="4"></textarea>
        </div>
        <div class="text-center">
            <button id="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="text-center mt-4">
            <p>Result: <span id="result"></span></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
